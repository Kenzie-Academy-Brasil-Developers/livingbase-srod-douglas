<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <title>Living - Home</title>
</head>

<body>
    <header>
        <div class="container left">
            <div class="brand">
                <img src="./src/assets/img/brand-icon.svg" alt="Icone Living">
                <p class="f-2-b c-g-1">Living</p>
            </div>
            <h1 class="title-home f-1-s-b c-g-1">Cuidando de cada <span class="f-1-s-b c-b-1">detalhe</span> da sua casa</h1>
            <p class="phrase-home f-4-r c-g-1">Trazendo uma nova e incrível experiência para você e para seu lar </p>
            <span class="f-4-s-b c-g-1">Consumir conteúdos</span>
        </div>
        <div class="container right">
            <img src="./src/assets/img/home.svg" alt="Imagem de uma pessoa navegando em nosso site">
        </div>
    </header>

    <main>
        <section>
            <ul id="categories">
                <li class="category">
                    <button id="category" class="all">Todos</button>
                </li>
            </ul>
        </section>
        <section>
            <ul id="posts"></ul>
            <div id="observed" class="hide"></div>
        </section>
    </main>
    <script type="module" src="./src/pages/home/index.js"></script>
</body>

</html>
